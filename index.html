<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Christmas Countdown</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgb(240, 84, 41);
      font-family: "Merriweather", serif;
      color: rgba(252, 237, 219, 1);
    }

    .timer-row {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 50px;
    }

    .timer,
    .dot {
      font-size: 75px;
      font-weight: 700;
    }


    .labels {
      font-size: 18px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .timer-row {
        gap: 15px;
      }

      .timer,
      .dot {
        font-size: 40px;
      }


      .labels {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="timer-row">
      <div class="text-center">
        <div class="same">
          <div class="timer" id="day">00 </div>
          <div class="labels">Giorni</div>
        </div>
      </div>
      <div class="dot">:</div>
      <div class="text-center">
        <div class="same">
          <div class="timer" id="hour">00</div>
          <div class="labels">Ore</div>
        </div>
      </div>
      <div class="dot">:</div>
      <div class="text-center">
        <div class="same">
          <div class="timer" id="minute">00</div>
          <div class="labels">Minuti</div>
        </div>

      </div>
      <div class="dot">:</div>
      <div class="text-center">
        <div class="same">
          <div class="timer" id="second">00</div>
          <div class="labels">Secondi</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const target = new Date("December 25, " + new Date().getFullYear() + " 00:00:00 EST");
      const now = new Date();
      let diff = target - now;

      if (diff < 0) diff = 0;

      let days = Math.floor(diff / (1000 * 60 * 60 * 24));
      let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      let minutes = Math.floor((diff / (1000 * 60)) % 60);
      let seconds = Math.floor((diff / 1000) % 60);

      // Split days into 4 twoâ€‘digit parts like the design
      const parts = [days, hours, minutes, seconds].map(n => String(n).padStart(2, "0"));

      document.getElementById("day").textContent = parts[0];
      document.getElementById("hour").textContent = parts[1];
      document.getElementById("minute").textContent = parts[2];
      document.getElementById("second").textContent = parts[3];
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>


</html>
